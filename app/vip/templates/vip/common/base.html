<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <link rel="icon" href="{{ url_for('.static', filename='img/favicon.ico')}}">

        <title>{% block title %}虚假真白萌{% endblock %}</title>
        {% block css %}
            <!-- Bootstrap 4.4.1 core CSS -->
            <link href="{{ url_for('.static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
            <!-- font-awesome 主题文件 -->
            <link href="{{url_for('.static',filename='css/font-awesome.min.css')}}"
                  rel="stylesheet">
            <meta name="theme-color" content="#563d7c">
            <!-- 个性化主题文件 -->
            <link href="{{ url_for('vip.static', filename='css/admin.css')}}" rel="stylesheet">
            <link href="{{ url_for('vip.static', filename='css/layui.css')}}" rel="stylesheet">
            <link href="{{ url_for('vip.static',filename='css/toastr.min.css')}}" rel="stylesheet">
            <link href="{{ url_for('vip.static',filename='css/nei.css')}}" rel="stylesheet">

        {% endblock %}
        
    </head>

    <body class="layout-boxed">
        {% block body %}
        <div class="wrapper">
        <div id="pjax-container" class="content-wrapper" style="min-height: 358px">
            {% include 'vip/common/header.html' %}
            <section class="content1">
                <div class="row">

                    {% include 'vip/common/siderbar.html' %}
                    <main role="main" class="col-md-12 bg-light">
                        {% block content %}{% endblock %}
                    </main><!--/main-->
                </div><!--/row-->
           <!--/.container-->
        </section>
        </div>

        </div>

            <style type="text/css">

.container-fluid{
	width: 60%;
}
            </style>
        {% endblock %}
        <!--js合集-->
        {% block js %}
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="{{ url_for('vip.static',filename='js/jquery.min.js') }}"></script>
            <script src="{{ url_for('vip.static',filename='js/popper.min.js') }}"></script>
            <script src="{{ url_for('vip.static',filename='js/bootstrap.min.js') }}"></script>
            <script src="{{ url_for('vip.static',filename='js/toastr.min.js')}}"></script>
            <script src="{{ url_for('vip.static',filename='layer/layer.js')}}"></script>

            <!-- 个性化 js 文件 -->
            <script src="{{ url_for('vip.static', filename='js/admin.js')}}"></script>
            {% include 'vip/common/alert.html' %}
        {% endblock %}
    </body>
</html>
